<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCupHbdBIWGhHwxkNZdURt3IQCkIE_PiT0&libraries=places">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js">
    </script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
</head>

<body>

    <!-- <canvas class="snow" id="sky"> </canvas> -->
    <header>
        <div class="location">
            <h2 class="f2 f1-m  measure-narrow  mv0 center">
                <span class="md-yellow-90  lh-copy white pa2 text-blur-out ">
                    City Weather
                </span>
            </h2>
            <!-- <h1 class="f2 fw7 ttu tracked lh-title mt0 mb3 avenir center">Animated City Weather</h1> -->
        </div>

        <div class="greetings white-90">

            <div class="ph4">
                <h1 class="helvetica white f5 fw5 ttu tracked">Search and select a location:</h1>
                <div class="city-search-container">
                    <!-- <input type="text" class="city-sesrch" data-city-search placeholder="example:"> -->

                    <form class="pa2 black-80">
                        <div class="measure">
                            <!-- <label for="name" class="f6 b db mb2">Name <span class="normal black-60">(optional)</span></label> -->
                            <input id="name" class="input-clear ba -20 pa2 mb2 db w-100" type="text" data-city-search
                                placeholder="eg. San Francisco" aria-describedby="name-desc">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </header>


    <main class="cf pa3 pa4-m pa5-l mw9 center">

        <div class="container helvetica" id="bg">

            <div class="fr w-100 w-80-l">

                <div class="degree-section f2 f1-l lh-title ">
                    <h2 class="temperature-degree" data-temperature>--</h2>
                    <!-- <span>F</span> -->
                    <div class="icon-container">
                        <canvas id="icon" width="100" height="100"></canvas>
                    </div>

                    <!-- <canvas id="skycon-img" class="icon" width="128" height="128"></canvas> -->
                </div>
                <dl class="fl fn-l w-50 dib-l w-auto-l lh-title mr5-l ">
                    <!-- <dd class="f6 fw4 ml0"> Current Location</dd> -->
                    <dd class="f3 fw6 ml0 main-location " data-location>-----</dd>
                </dl>
                <div class=" f4 mt0 mb3 mb2-ns">
                    <div class="cf detail">

                        <dl class="fl fn-l w-50 dib-l w-auto-l lh-title mr5-l">
                            <dd class="f6 fw4 ml0"> Status</dd>
                            <dd class="f3 fw6 ml0" data-status>-----</dd>
                        </dl>
                        <!-- <dl class="fl fn-l w-50 dib-l w-auto-l lh-title mr5-l">
                            <dd class="f6 fw4 ml0"> Current Location</dd>
                            <dd class="f3 fw6 ml0" data-location>-----</dd>
                        </dl> -->
                        <dl class="fl fn-l w-50 dib-l w-auto-l lh-title mr5-l">
                            <dd class="f6 fw4 ml0">Local Time</dd>
                            <dd class="f3 fw6 ml0" data-time>-----</dd>
                        </dl>
                        <dl class="fl fn-l w-50 dib-l w-auto-l lh-title mr5-l">
                            <dd class="f6 fw4 ml0">Wind Speed</dd>
                            <dd class="f3 fw6 ml0" data-wind>--</dd>
                        </dl>
                        <dl class="fl fn-l w-50 dib-l w-auto-l lh-title mr5-l">
                            <dd class="f6 fw4 ml0">Precipitation</dd>
                            <dd class="f3 fw6 ml0" data-precipitation>--</dd>
                        </dl>
                        <dl class="fl fn-l w-50 dib-l w-auto-l lh-title mr5-l">
                            <dd class="f6 fw4 ml0">Humidity</dd>
                            <dd class="f3 fw6 ml0" data-humidity>-.-</dd>
                        </dl>

                    </div>
                </div>

            </div>
            <div> <canvas class="snow" id="sky"> </canvas> </div>
            <!-- <canvas class="snow container" id="sky"> </canvas> -->
            <img id="buildings" src="/img/walking_lady.svg" class="db" alt="buildings" />

        </div>
        <footer class="pv4 ph3 ph5-m ph6-l mid-gray">


            <small class="f6 db tc"><b class="ttu">City Weather App</small>
            <div class="tc mt3">
                <a href="https://www.kennywhyte.com" title="Privacy" class="f6 dib ph2 link mid-gray dim">by: Kenny
                    Whyte</a>
                <a href="https://darksky.net/poweredby" title="Language" class="f6 dib ph2 link mid-gray dim">Powered By
                    Dark Sky</a>
                <a href="https://www.freepik.com/" title="Terms" class="f6 dib ph2 link mid-gray dim">SVG
                    (freepik.com)</a>
            </div>

        </footer>
    </main>

    <script src="main.js" async defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone-with-data-2012-2022.min.js">
    </script>

</body>

</html>
